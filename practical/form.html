<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.php" method="post">
        <caption> User Registration Form </caption> <br> <br>
        <label for="name"> Name : </label> 
        <input type="name" id="name" value="name" required> <br><br>

        <label for="email"> Email : </label>
        <input type="email" id="email" value="email" required> <br><br>

        <label for="password"> Password : </label>
        <input type="password" id="password" value="password" required> <br><br>

        <fieldset>
            <legend> Gender : </legend>           
            <input type="radio" id="male" name="gender" value="male">
            <label for="male"> Male </label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female"> Female </label>
        </fieldset>
    </form>
</body>
</html>
