<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2> Form Example with post </h2>
    <form action="" method="post">
        <label for="name"> full name </label>
        <input type="name" id="name" value="sumedha" placeholder="Enter name" required> <br><br>

        <label for="email"> Enter Email</label>
        <input type="email" id="email" value="agk@email.com" placeholder="Email" disabled> <br> <br>
    </form>

    <h2> Form example with get</h2>
    <form action="" method="get">
        <label for="name"> full name </label>
        <input type="name" id="name" value="sumedha" placeholder="Enter name" required> <br><br>

        <label for="email"> Enter Email</label>
        <input type="email" id="email" value="agk@email.com" placeholder="Email" disabled> <br> <br>
    </form>
</body>
</html>
