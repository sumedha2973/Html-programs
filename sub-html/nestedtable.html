<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .nested-table {
      width: 100%;
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Nested Table Example</h2>

  <table align="center" style="background-color: bisque;" "width: 80%; height: 300px;">
    <tr style="background-color: aqua;">
      <th> Heading 1</th>
      <th> Heading 2</th>
    </tr>
    <tr>
      <td>
        Row 1, Col 1
      </td>
      <td>
        
        <table style="background-color: aquamarine;" "width: 80%; height: 300px;">
          <tr style="background-color: beige;">
            <th>Nested Header 1</th>
            <th>Nested Header 2</th>
          </tr>
          <tr>
            <td>Nested Row 1, Col 1</td>
            <td>Nested Row 1, Col 2</td>
          </tr>
          <tr>
            <td>Nested Row 2, Col 1</td>
            <td>Nested Row 2, Col 2</td>
          </tr>
        </table>
      </td>

    </tr>
  </table>

</body>
</html>
