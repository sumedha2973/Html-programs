<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form action="submit-form" method="post" name="registrationForm" id="registrationForm">

  <fieldset>
    <legend><b>Student Registration Form</b></legend>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    <label>Hobbies:</label>
    <input type="checkbox" id="music" name="hobby" value="Music">
    <label for="music">Music</label>
    <input type="checkbox" id="sports" name="hobby" value="Sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="reading" name="hobby" value="Reading">
    <label for="reading">Reading</label><br><br>

    <label for="course">Select Course: </label>
    <select>
      <option>--Choose Course--</option>
      <option value="BCA">BCA</option>
      <option value="B.Tech">B.Tech</option>
      <option value="B.Sc">B.Sc</option>
      <option value="BA">BA</option>
    </select><br><br>

    <label>Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </fieldset>

</form>
</body>
</html>
