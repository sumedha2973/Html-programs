<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Table Example</title>
</head>
<body>

  <h2 style="text-align:center;">Nested Table Example</h2>

  <table style="background-color: bisque;">
    <tr style="background-color: aqua;">
      <th> Heading 1</th>
      <th> Heading 2</th>
    </tr>
    <tr>
      <td>
        Row 1, Col 1
      </td>
      <td>
        
        <table style="background-color: aquamarine;">
          <tr style="background-color: beige;">
            <th>Nested Header 1</th>
            <th>Nested Header 2</th>
          </tr>
          <tr>
            <td>Nested Row 1, Col 1</td>
            <td>Nested Row 1, Col 2</td>
          </tr>
          <tr>
            <td>Nested Row 2, Col 1</td>
            <td>Nested Row 2, Col 2</td>
          </tr>
        </table>
      </td>

    </tr>
  </table>

</body>
</html>
